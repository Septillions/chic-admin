<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>icon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <style>
      html, body, #app { height: 100%; margin: 0px; padding: 0px; width: 100%; }
      .home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
      .home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
      .home__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
      .home__sub-title { color: #ABABAB; font-size: 12px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript 支持，Chic Admin 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
      </strong>
    </noscript>
    <div id="app">
      <div class="home">
        <div class="home__main">
          <img
            class="home__loading"
            src="./image/loading/loading-spin.svg"
            alt="loading">
          <div class="home__title">
            正在加载资源
          </div>
          <div class="home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
